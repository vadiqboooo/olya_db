services:
  - type: web
    name: training-db-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      python -c "from database.initialize_db import init_db; init_db()"
      uvicorn main:app 
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./training.db

    runtime: python-3.13.7
